name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  contract-core:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: src/contract-core/package-lock.json

      - name: Install contract-core dependencies
        run: npm ci --prefix src/contract-core

      - name: Test contract-core
        run: npm --prefix src/contract-core test

  mcp-server:
    runs-on: ubuntu-latest
    needs:
      - contract-core
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: |
            src/contract-core/package-lock.json
            src/mcp-server/package-lock.json

      - name: Install contract-core dependencies
        run: npm ci --prefix src/contract-core

      - name: Install mcp-server dependencies
        run: npm ci --prefix src/mcp-server

      - name: Test mcp-server
        run: npm --prefix src/mcp-server test
